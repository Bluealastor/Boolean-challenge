<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolean-Lim-challeng</title>
    <link rel="icon" href="./img/photo_2023-04-24_12-39-43.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <!-- Header e logo -->
      <header>
        <img class="logo" src="/img/logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>
      <!-- Header e logo -->

      <!-- NavBar -->
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>
      <!-- NavBar -->

      <!-- Main - Lim disponibili con stato carica batteria-->
      <main>

        <!-- Primo monopattino-->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-select">
          <span class="monopattino-name">Monopattino Gino22</span>
          <span class="distance"><span>&#8614;</span> via aquedotto23 - a 220 metri da te</span>
          <div>Stato carica: 50%</div>
          <div class="mid-bar"></div>
        </section>
        <!-- Primo monopattino-->

        <!-- Secondo monopattino-->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-select">
          <span class="monopattino-name">Monopattino Mike24</span>
          <span class="distance"><span class="arrow">&#8614;</span> via Ricciardoni - a 420 metri da te</span>
          <div>Stato carica: 100%</div>
          <div class="full-bar"></div>
        </section>
        <!-- Secondo monopattino-->

        <!-- Terzo monopattino-->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-select">
          <span class="monopattino-name">Monopattino Fede154</span>
          <span class="distance"><span>&#8614;</span> via Mentarini - a 490 metri da te</span>
          <div>Stato carica: 30%</div>
          <div class="low-bar"></div>
        </section>
        <!-- Terzo monopattino-->

      </main>
        <!-- Main - Lim disponibili con stato carica batteria-->
    </div>
  </body>
</html>
